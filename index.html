<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emargency Hot Line</title>
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="Styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="">
        <div class="flex justify-between ml-11 mr-11 mt-6 mb-6">
          <div class="flex justify-center items-center gap-1">
            <img class="w-10 h-10" src="assets/logo.png" alt="" />
            <h3 class="font-extrabold text-green-800">
              Emargency <br />Service
            </h3>
          </div>
          <div class="flex justify-center items-center gap-2">
            <div
              class="flex items-center gap-2 bg-green-100 rounded-full px-4 py-2"
            >
              <span class="font-bold">0</span>
              <img src="assets/heart.png" alt="" class="w-6 h-6" />
            </div>

            <div
              class="flex items-center gap-2 bg-green-100 rounded-full px-4 py-2"
            >
              <span class="font-bold">100</span>
              <img src="assets/coin.png" alt="star" class="w-6 h-6" />
            </div>
            <div class="gap-2 bg-green-500 rounded-full px-4 py-2">
              <p class="text-white">2 Copy</p>
            </div>
          </div>
        </div>
        <div class="text-center bg-gradient-to-r from-green-950 via-green-800 to-green-950">
          <div class="flex justify-center pt-5">
            <img
              class="justify-center items-center w-16 h-16"
              src="assets/logo.png" alt=""/>
          </div>
          <div>
            <h3 class="text-xl font-bold text-white">Emergency Service Directory</h3>
            <p class="text-sm text-white pb-5">
              Government Emergency Services at Your Fingertip – A Project by
              Government of the People’s Republic of Bangladesh
            </p>
          </div>
        </div>
      </nav>
    </header>
    <main>
    
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
